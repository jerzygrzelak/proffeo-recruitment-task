<div class="h-screen overflow-y-auto p-4 space-y-4">
  @for (post of posts(); track post.id) {
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title> {{ post.title }}u</mat-card-title>
        <mat-card-subtitle>by user-{{ post.userId }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
    </mat-card>
  }
</div>
